<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game | Muhammad Tehmish</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    <main>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <span id="lightModeIcon"><i class='bx bx-sun'></i></span>
            <span class="hide" id="darkModeIcon"><i class='bx bx-moon'></i></span>

            <div class="choices">
                <div class="choice" id="rock">
                    <img src="/Rock-Paper-Scissors/assets/rock.png" alt="Rock">
                </div>
                <div class="choice" id="paper">
                    <img src="/Rock-Paper-Scissors/assets/paper.png" alt="Paper">
                </div>
                <div class="choice" id="scissor">
                    <img src="/Rock-Paper-Scissors/assets/scissor.png" alt="Scissor">
                </div>
            </div>

            <div class="scoreBoard">
                <div class="score">
                    <p id="userScore">0</p>
                    <p id="userName">You</p>
                </div>
                <p>vs.</p>
                <div class="score">
                    <p id="compScore">0</p>
                    <p>Computer</p>
                </div>
            </div>

            <div class="messageContainer">
                <p id="msg">Play your Move</p>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
